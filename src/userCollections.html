<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>User Collections</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">User Collections</h1>
                </div>
            </div>
        </div>
    </header>
    <section id="Movies">
        <div class="section-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">User Collections</h2>
                                <div class="card-group" id="userCollectionsCard">
                                    <select name="collectionsList" id="collectionsList">
                                        <option value="Select">Select</option>
                                    </select>
                                    <button id='displayCollection' class="btn btn-info">Display Movies</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <input type="text" class="form-control" id="addCollectionInput" placeholder="Add Collection...">
                                <button type="button" class="btn btn-dark" id="addCollectionButton">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="../src/js/userCollections.js"></script>
</body>

</html>
