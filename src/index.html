<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>Movie Cruiser</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Movies Cruiser</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <div class="input-group">
                        <input type="text" class="form-control" id="filterMovies" placeholder="Search Movies...">
                        <span class="input-group-button">
                            <button type="button" class="btn btn-dark" id="search">Search</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="Movies">
        <div class="section-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-group">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title">Most Popular</h2>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="card-group" id="popularCardGroup1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="card-group" id="popularCardGroup2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="card-group" id="popularCardGroup3">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="card-group" id="popularCardGroup4">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-group">
                            <div class="card">
                                <h2 class="card-title">User Collections</h2>
                                <a href="../src/userCollections.html">View all Collections</a>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h4>Action</h4>
                                            <div class="card-group" id="userCardAction">
                                            </div>
                                            <a href="../src/userCollection.html?collection=Action" class="card-link">More...</a>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h4>Thriller</h4>
                                            <div class="card-group" id="userCardThriller">
                                            </div>
                                            <a href="../src/userCollection.html?collection=Thriller" class="card-link">More...</a>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h4>Comedy</h4>
                                            <div class="card-group" id="userCardComedy">
                                            </div>
                                            <a href="../src/userCollection.html?collection=Comedy" class="card-link">More...</a>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h4>Science Fiction</h4>
                                            <div class="card-group" id="userCardScienceFiction">
                                            </div>
                                            <a href="../src/userCollection.html?collection=Science%20Fiction" class="card-link cardCenter">More...</a>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h4>Horror</h4>
                                            <div class="card-group" id="userCardHorror">
                                            </div>
                                            <a href="../src/userCollection.html?collection=Horror" class="card-link">More...</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="../src/js/index.js"></script>
</body>

</html>
