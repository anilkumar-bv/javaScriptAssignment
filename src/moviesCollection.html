<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <title>Movies Colleciton</title>
</head>

<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Movies Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <div class="input-group">
            <input type="text" class="form-control" id="filter" placeholder="Search Movies...">
            <span class="input-group-button">
              <button type="button" class="btn btn-dark" id="search">Search</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Search Results for:
        <span id="searchFilterText"></span>
      </h2>
      <section id="Movies">
        <div class="section-content">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <div class="card-group" id="group1">

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="card-group" id="group2">

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="card-group" id="group3">

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="card-group" id="group4">

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="../src/js/moviesCollection.js"></script>
</body>

</html>
